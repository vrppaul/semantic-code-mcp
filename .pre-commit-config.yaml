repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      # Run the linter
      - id: ruff
        name: ruff (linter)
        args: [--fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        name: ruff (formatter)
        types_or: [python, pyi]

  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Ensure files end with newline
      - id: end-of-file-fixer

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check YAML syntax
      - id: check-yaml
        args: [--unsafe]

      # Check JSON syntax
      - id: check-json

      # Check TOML syntax
      - id: check-toml

      # Check for Python debug imports and calls
      - id: debug-statements

      # Ensure docstrings come first
      - id: check-docstring-first

      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict

      # Check for symlinks pointing to nothing
      - id: check-symlinks

      # Don't commit large files
      - id: check-added-large-files
        args: [--maxkb=1024]

      # Check Python AST (syntax errors)
      - id: check-ast

      # Check builtin type constructor use (list() vs [])
      - id: check-builtin-literals

  # Bandit - Security linting for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit (security linter)
        args: [-c, pyproject.toml]
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        name: validate pyproject.toml

  # Conventional commits enforcement
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        name: conventional-pre-commit
        stages: [commit-msg]
        args:
          - --strict
          - --force-scope
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
